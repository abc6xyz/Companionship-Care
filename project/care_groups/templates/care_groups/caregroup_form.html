{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    {% if object %}
        <h1>{% translate "Edit care group" %}</h1>
    {% else %}
        <h1>{% translate "Create new care group" %}</h1>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success">{% translate "Create" %}</button>
    </form>
{% endblock content %}
