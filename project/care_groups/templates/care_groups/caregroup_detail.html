{% extends "base.html" %} 

{% block content %}
<h1>{{ group }}</h1>

<div class="row">
    <div class="col">
        <h2>Activities</h2>
    </div>

    {% if group.members.count %}
        <div class="col-md-4 mt-2">
            <h2>Members</h2>

            {% for member in group.members.all %}
                {{ member}}
            {% endfor %}
        </div>
    {% endif %}    
</div>
{% endblock content %}
