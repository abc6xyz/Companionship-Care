{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h1>
    {% translate "Reset password" %}
</h1>

<p>
    {% translate "Enter your email below to receive a password reset confirmation." %}
</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="btn btn-success">
        {% translate "Send password reset email" %}
    </button>
</form>
{% endblock content %}
