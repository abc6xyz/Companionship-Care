{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h1>
    {% translate "Enter new password" %}
</h1>

<p>
    {% translate "Enter your desired password in the form below." %}
</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="btn btn-success">
        {% translate "Set new password" %}
    </button>
</form>
{% endblock content %}
